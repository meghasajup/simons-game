<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
  <div class="container text-center">
    <h1 class="my-4">Simon Game</h1>
    <div class="game-board">
      <button id="green" class="color-btn bg-success"></button>
      <button id="red" class="color-btn bg-danger"></button>
      <button id="yellow" class="color-btn bg-warning"></button>
      <button id="blue" class="color-btn bg-primary"></button>
    </div>
    <button id="start" class="btn btn-primary mt-4">Start Game</button>
    <h3 id="status" class="mt-3"></h3>
  </div>
  <script src="script.js"></script>
</body>
</html>
